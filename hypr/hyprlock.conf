background {
    monitor = HDMI-A-2
    path = /home/asher/Downloads/ecatherina-farias-teste-2-3299932364.jpg
}

input-field {
    monitor = HDMI-A-2
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(151515)
    inner_color = rgb(FFFFFF)
    font_color = rgb(10, 10, 10)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    rounding = -1
    check_color = rgb(204, 136, 34)
    fail_color = rgb(204, 34, 34)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor = HDMI-A-2
    # Clock
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgba(0, 255, 255, 1.0)  # Aqua color for the clock
    font_size = 75  # Larger font size
    font_family = Fira Semibold  # Comic Sans font
    font_weight = bold  # Bold weight for Comic Sans
    position = 0, 100  # Position above the username
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 10
}

label {
    monitor = HDMI-A-2
    text = $USER
    color = rgba(255, 255, 255, 1.0)  # White color for the username
    font_size = 30  # Smaller size than the clock
    font_family = "Fira Semibold  # Comic Sans font
    font_weight = bold  # Bold weight for Comic Sans
    position = 0, -100  # Position below the clock
    halign = center
    valign = center
    shadow_passes = 5
    shadow_size = 5
}

